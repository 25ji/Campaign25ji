<f:layout name="Default" />

<f:section name="Title">New portal content</f:section>

<f:section name="Content">

	<div class="col-xs-12 col-sm-12  col-md-4 col-lg-4">
		<div class="well">
			<f:render partial="UserProfileBox" arguments="{_all}" />
		</div>
	</div>

	<div class="col-xs-12 col-sm-12 col-md-8 col-lg-8">
		<h2>Post new Content</h2>

		<p>
			Foo bla: Für das System wird ein einfaches Backend zur Verfühgung gestellt. Dieses Backend wird ber htaccess
			geschützt - es besteht kein eigenes Rechte / Rollen Konzept oder Freigabemechanismen.
		</p>

		<f:form action="create" objectName="newPortalContent" class="form-horizontal" enctype="multipart/form-data">
			<f:form.hidden property="__type" value="\Eco\Campaign25ji\Domain\Model\PortalContent" />
			<div class="form-group">
				<label for="headline" class="col-sm-2 control-label">Headline<span class="mandatory">*</span></label>

				<div class="col-sm-10">
					<f:form.textfield property="headline" id="headline" additionalAttributes="{required: 'required'}" class="form-control input-lg" />
				</div>
			</div>
			<div class="form-group">
				<label for="subheadline" class="col-sm-2 control-label">Sub Headline</label>

				<div class="col-sm-10">
					<f:form.textfield property="subheadline" id="subheadline" class="form-control input-lg" />
				</div>
			</div>
			<div class="form-group">
				<label for="rawContent" class="col-sm-2 control-label">Your Content<span class="mandatory">*</span>:</label>

				<div class="col-sm-10">
					<f:form.textarea class="form-control input-lg" property="rawContent" id="rawContent" additionalAttributes="{required: 'required'}" />
				</div>
			</div>
			<div class="form-group">
				<label for="url" class="col-sm-2 control-label">Url</label>

				<div class="col-sm-10">
					<f:form.textfield class="form-control input-lg" property="url" id="url" />
				</div>
			</div>
			<div class="form-group">
				<label for="image" class="col-sm-2 control-label">Image</label>

				<div class="col-sm-10">
					<f:form.upload class="form-control input-lg" property="image.resource" id="image" />
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-10">
					<button type="submit" class="btn btn-primary btn-lg btn-block">Post Content</button>
				</div>
			</div>
		</f:form>
</f:section>
