<f:layout name="Default" />

<f:section name="Title">New portal content</f:section>

<f:section name="Content">
	<p>Just fill out the following form to create a new portal content:</p>

	<f:form action="create" objectName="newPortalContent">
		<fieldset>
			 <div class="form-group">
				<label for="headline">Headline</label>
				<f:form.textfield class="form-control" property="headline" id="headline" />
			</div>

			 <div class="form-group">
				<label for="subheadline">Subheadline</label>
				<f:form.textfield class="form-control" property="subheadline" id="subheadline" />
			</div>

			 <div class="form-group">
				<label for="postDate">Publishing Date</label>
				<f:form.textfield class="form-control" type="datetime" value="{f:format.date(date: 'now', format: 'Y-m-d\TH:i:sP')}" property="postDate" id="postDate" />
			</div>

			 <div class="form-group">
				<label for="state">Status</label>
				<f:form.select class="form-control" property="state" id="state" options="{1: 'Online', 0: 'Offline'}" />
			</div>

			 <div class="form-group">
				<label for="rawContent">Content</label>
				<f:form.textfield class="form-control" property="rawContent" id="rawContent" />
			</div>

			 <div class="form-group">
				<label for="url">Url</label>
				<f:form.textfield class="form-control" property="url" id="url" />
			</div>

			 <div class="form-group">
				<f:form.submit class="form-control" value="Create" />
			</div>
		</fieldset>
	</f:form>
</f:section>
