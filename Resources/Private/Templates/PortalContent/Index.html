<f:layout name="Default" />

<f:section name="Title">A list of portal contents</f:section>

<f:section name="Content">
	<f:if condition="{portalContents}">
		<f:then>
			<ul>
				<f:for each="{portalContents}" as="portalContent">
					<li>
						<f:link.action action="show" arguments="{portalContent: portalContent}">{portalContent.name}</f:link.action>
						<f:link.action action="edit" arguments="{portalContent: portalContent}">Edit</f:link.action>
						<f:form action="delete" arguments="{portalContent: portalContent}">
							<f:form.submit value="Delete" />
						</f:form>
					</li>
				</f:for>
			</ul>
		</f:then>
		<f:else>
			<p>No portal contents created yet.</p>
		</f:else>
	</f:if>
	<p><f:link.action action="new">Create a new portal content</f:link.action></p>
</f:section>
