<f:layout name="Default" />

<f:section name="Title">New portal content</f:section>

<f:section name="Content">

	<div class="col-xs-12 col-sm-12  col-md-4 col-lg-4">
		<div class="well">
			<f:render partial="UserProfileBox" arguments="{_all}" />
		</div>
	</div>

	<div class="col-xs-12 col-sm-12 col-md-8 col-lg-8">
		<h2>Einen Tweet von Twitter übernhemen</h2>

        <p>
            Twitter hat bereits hunderte Geschichten über die letzten 25 Jahre Internet gesammelt.
            Wenn du einen Tweet kennst der zu dem thema passt und noch ohne #25JahreInternet getagged ist
            dann gib uns hier deinen Link:

        </p>

		<f:form action="create" objectName="newPortalContent" class="form-horizontal">
			<f:form.hidden property="__type" value="\Eco\Campaign25ji\Domain\Model\TwitterContent" />
			<div class="form-group">
				<label for="url" class="col-sm-2 control-label">Twitter Status URL</label>

				<div class="col-sm-10">
					<f:form.textfield class="form-control input-lg" property="url" id="url" additionalAttributes="{required: 'required'}" />
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-10">
					<button type="submit" class="btn btn-primary btn-lg btn-block">Tweet von Twitter übernehmen</button>
				</div>
			</div>
		</f:form>
</f:section>
