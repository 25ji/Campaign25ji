				<div class="col-sm-10">

				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-10">
					<button type="submit" class="btn btn-primary btn-lg btn-block">Post Content</button>
				</div>

		</f:form>
